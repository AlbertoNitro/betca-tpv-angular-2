<mat-form-field>
  <mat-label>Articles</mat-label>
  <mat-select [(value)]="articleIn">
    <ng-container *ngFor="let article of articles">
      <mat-option (click)="onSelect(article)" [value]="article.code">
        {{article.description}}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
