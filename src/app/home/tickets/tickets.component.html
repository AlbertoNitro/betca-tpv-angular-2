<mat-card>
  <mat-card-title>Search</mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="ticket.reference" matInput placeholder="Reference">
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Gift Ticket Reference">
    </mat-form-field>
    <button color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>

</mat-card>
<app-crud (read)="print($event)" (update)="update($event)" [columns]="columns" [data]="data" [title]="title"></app-crud>
