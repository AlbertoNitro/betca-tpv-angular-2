<div>
  <mat-card>
    <mat-card-title>
      <mat-icon>supervised_user_circle</mat-icon>
      {{title}}
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile</th>
          <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role</th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <li *ngFor="let rol of element.roles">{{rol | titlecase}}</li>
            </ul>
          </td>
        </ng-container>

        <ng-container matColumnDef="changeRole">
          <th mat-header-cell *matHeaderCellDef> Change role</th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="isDisabled(element.roles)" (click)="changeRole(element)" mat-icon-button>
              <mat-icon>mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
