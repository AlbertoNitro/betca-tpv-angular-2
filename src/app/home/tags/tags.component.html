<mat-card>
  <h2>Show All Tags</h2>
  <div *ngIf="tag.description">{{tag.description}}</div>
  <button (click)="show()" color="primary" mat-raised-button>
      <mat-icon>view_comfy</mat-icon>
      <mat-icon>search</mat-icon>
  </button>
</mat-card>

<app-crud (create)="create()" (delete)="delete($event)" (read)="read($event)" (update)="update($event)"
          [columns]="columns" [data]="dataSource" [title]="title"></app-crud>
