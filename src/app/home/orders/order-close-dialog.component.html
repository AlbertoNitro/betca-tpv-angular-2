<h3 mat-dialog-title>Close Order</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="order.description" disabled
           matInput
           placeholder="Description"
           required type="String"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="order.provider" disabled
           matInput
           placeholder="Provider"
           required type="String"/>
  </mat-form-field>
  <mat-divider></mat-divider>
  <h4 mat-dialog-title>Order's Articles</h4>
  <ng-container *ngFor="let orderLine of order.orderLines">
    <mat-form-field>
      <input [(ngModel)]="orderLine.article" disabled
             matInput
             placeholder="Article"
             required type="String"/>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="orderLine.requiredAmount" disabled
             matInput
             placeholder="Required amount"
             required type="number"/>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="orderLine.finalAmount"
             matInput
             placeholder="Final Amount"
             required type="number"/>
    </mat-form-field>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="close()" color="primary" mat-raised-button>
    <mat-icon>local_offer</mat-icon>
    <span>Edit Order</span>
  </button>
</mat-dialog-actions>
