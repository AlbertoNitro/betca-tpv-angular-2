<h3 mat-dialog-title>Order Details</h3>
<mat-dialog-content>
  <mat-label><strong>Description:</strong> {{order.description}} </mat-label>
  <br/>
  <mat-label><strong>Provider Id:</strong> {{provider}} </mat-label>
  <br/>
  <mat-label><strong>Opening Date:</strong> {{order.openingDate}} </mat-label>
  <br/>
  <mat-label><strong>Closing Date:</strong> {{order.closingDate}} </mat-label>

  <app-crud [columns]="columns" [createAction]="false" [data]="data"
            [deleteAction]="false" [readAction]="false" [title]="title" [updateAction]="false"></app-crud>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)=create() color="primary" mat-raised-button>
    <mat-icon>local_offer</mat-icon>
    <span>Create New Order </span>
  </button>
</mat-dialog-actions>
