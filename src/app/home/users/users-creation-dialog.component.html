<h3 mat-dialog-title *ngIf="!update">Create User</h3>
<h3 mat-dialog-title *ngIf="update">Update User</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="user.mobile" matInput placeholder="Mobile"
           type="number" [formControl]="mobileFormControl"/>
    <mat-error *ngIf="mobileFormControl.invalid">{{getErrorMessageMobile()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="user.username" matInput placeholder="Username"
           type="text" [formControl]="usernameFormControl"/>
    <mat-error *ngIf="usernameFormControl.invalid">{{getErrorMessageUsername()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="user.email" matInput placeholder="Email"
           type="email" [formControl]="emailFormControl"/>
    <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="user.dni" matInput placeholder="DNI"
           type="text"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="user.address" matInput placeholder="Address"
           type="text"/>
  </mat-form-field>
  <mat-form-field *ngIf="update">
    <mat-label>Active</mat-label>
    <mat-select [(value)]="active">
      <mat-option value="true">True</mat-option>
      <mat-option value="false">False</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="createUser()" *ngIf="!update" [disabled]="invalidUser()" color="primary" mat-raised-button>Create</button>
  <button (click)="updateUser()" *ngIf="update" [disabled]="invalidUser()" color="primary" mat-raised-button>Update</button>
</mat-dialog-actions>
