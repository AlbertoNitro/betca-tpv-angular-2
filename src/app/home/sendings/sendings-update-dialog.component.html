<h3 mat-dialog-title>Update Sendings</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="sendings.id" cdkFocusInitial matInput
           placeholder="TicketId"
           readonly required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="sendings.username" matInput
           placeholder="Username"
           readonly required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="sendings.reference" matInput
           placeholder="Reference"
           readonly required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="sendings.creationDate" matInput
           placeholder="CreationDate"
           readonly required type="text"/>
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="sendings.estado">Estado</mat-slide-toggle>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="updateSendings()" color="primary" mat-raised-button>
    <mat-icon>local_shipping</mat-icon>
    <span>Update Sendings</span>
  </button>
</mat-dialog-actions>
