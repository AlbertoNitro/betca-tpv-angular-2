<h3 *ngIf="!update" mat-dialog-title>Create Customer Discount</h3>
<h3 *ngIf="update" mat-dialog-title>Update Customer Discount</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="newCustomerDiscount.mobile" matInput placeholder="User Mobile"
           type="String">

  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="newCustomerDiscount.discount" matInput placeholder="Discount"
           type="Number">

  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="newCustomerDiscount.minimumPurchase" matInput placeholder="Minimum Purchase"
           type="Number">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="create()" *ngIf="!update" color="primary" mat-raised-button>
    Create
  </button>
  <button (click)="updateCustomerDiscount()" *ngIf="update" color="primary" mat-raised-button>
    Update
  </button>
</mat-dialog-actions>
