<mat-card>

  <mat-card-title>
    Customer Discount
  </mat-card-title>

  <mat-card-content>

    <mat-table [dataSource]="data" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef>MOBILE</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.mobile }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="discount">
        <mat-header-cell *matHeaderCellDef>DISCOUNT (%)</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.discount }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="create()" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button (click)="read(item)" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">visibility</mat-icon>
          </button>
          <button (click)="update(item)" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">mode_edit</mat-icon>
          </button>
          <button (click)="delete(item)" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">close</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
