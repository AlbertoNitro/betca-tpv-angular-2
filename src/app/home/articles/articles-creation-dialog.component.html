<h3 mat-dialog-title>Article</h3>
<mat-dialog-content>

  <mat-form-field class="full-width">
    <input [(ngModel)]="newArticle.description" cdkFocusInitial matInput
           placeholder="Description"
           required type="String"/>
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input [(ngModel)]="newArticle.retailPrice" matInput
           placeholder="Price"
           required type="number"/>
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input [(ngModel)]="newArticle.reference" matInput
           placeholder="Reference"
           required type="String"/>
  </mat-form-field>
  <br>
  <app-providers-dropdown (providerOut)="getProvider($event)" [providerIn]="newArticle.provider"
                          class="full-width"></app-providers-dropdown>
  <br>
  <mat-form-field>
    <input [(ngModel)]="newArticle.stock" matInput
           placeholder="Stock"
           required type="number"/>
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Tax</mat-label>
    <mat-select [(value)]="newArticle.tax" required type="number">
      <mat-option value="FREE">FREE</mat-option>
      <mat-option value="SUPER_REDUCED">SUPER_REDUCED</mat-option>
      <mat-option value="REDUCED">REDUCED</mat-option>
      <mat-option value="GENERAL">GENERAL</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-slide-toggle *ngIf="editMode" [(ngModel)]="newArticle.discontinued">Discontinued</mat-slide-toggle>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="createArticle()" *ngIf="editMode == false && isvalid()" color="primary" mat-raised-button>
    <mat-icon>local_offer</mat-icon>
    <span>Create Article</span>
  </button>
  <button (click)="updateArticle()" *ngIf="editMode && isvalid()" color="primary" mat-raised-button>
    <mat-icon>local_offer</mat-icon>
    <span>Save Changes</span>
  </button>
</mat-dialog-actions>
