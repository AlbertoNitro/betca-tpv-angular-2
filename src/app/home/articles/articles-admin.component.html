<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="article.description" matInput placeholder="Description">
    </mat-form-field>
    <app-providers-dropdown (providerOut)="getProvider($event)" [providerIn]="article.provider"
                            class="full-width"></app-providers-dropdown>

    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<!-- Default: [createAction]="true" [readAction]="true" [updateAction]="true" [deleteAction]="true"-->
<app-crud (create)="create()" (read)="read($event)" (update)="update($event)"
          [columns]="columns" [data]="data" [deleteAction]="false" [title]="title"></app-crud>
