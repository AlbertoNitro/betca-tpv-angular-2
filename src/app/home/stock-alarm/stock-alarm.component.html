<h1> Stock Alarm </h1>
<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <button (click)="searchWarning()" color="primary" mat-raised-button>Warning</button>
    <button (click)="searchCritical()" color="primary" mat-raised-button>Critical</button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
  <app-crud [data]="articleData" [title]="articleTitle" [columns]="articleColumns"
            [createAction]=false
            [readAction]=false
            [updateAction]="false"
            [deleteAction]=false>
  </app-crud>
</mat-card>
<app-crud (create)="create()" (delete)="delete($event)" (read)="read($event)" (update)="update($event)"
          [columns]="columns" [data]="data" [title]="title">
</app-crud>
