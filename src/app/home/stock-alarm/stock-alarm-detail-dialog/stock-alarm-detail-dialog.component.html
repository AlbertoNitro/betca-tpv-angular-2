<mat-card>
  <mat-card-title> Stock Alarm Detail</mat-card-title>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input [value]="stockAlarm.id" matInput readonly placeholder="StockAlarm ID">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input [value]="stockAlarm.description" matInput readonly placeholder="Description">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input [value]="stockAlarm.provider" matInput readonly placeholder="Provider">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input [value]="stockAlarm.warning" matInput readonly placeholder="Warning">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input [value]="stockAlarm.critical" matInput readonly placeholder="Critical">
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card-content>
  <app-crud [columns]="columns" [createAction]="false" [data]="dataSource"
            [deleteAction]="false"
            [readAction]="false"
            [title]="title"
            [updateAction]="false">
  </app-crud>
</mat-card-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
</mat-dialog-actions>
