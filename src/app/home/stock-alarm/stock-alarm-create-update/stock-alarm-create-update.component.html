<mat-card>
  <mat-card-title *ngIf="dialogMode==='create'"> Create Stock Alarm</mat-card-title>
  <mat-card-title *ngIf="dialogMode==='update'"> Update Stock Alarm</mat-card-title>
  <mat-card-content>
    <form [formGroup]="stockAlarmFrom">
      <div class="container">
        <div class="form-group input-margin">
          <mat-form-field>
            <input matInput type="text" formControlName="description"
                   placeholder="Description" required/>
          </mat-form-field>
        </div>
        <div class="form-group input-margin">
          <mat-form-field>
            <input matInput type="text" formControlName="provider"
                   placeholder="provider"/>
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <div class="form-group input-margin">
          <mat-form-field>
            <input matInput type="number" formControlName="warning"
                   placeholder="Warning"/>
          </mat-form-field>
        </div>
        <div class="form-group input-margin">
          <mat-form-field>
            <input matInput type="number" formControlName="critical"
                   placeholder="Critical"/>
          </mat-form-field>
        </div>
      </div>
    </form>
    <form [formGroup]="articleAlarmFrom" class="container">
      <div class="form-group input-margin">
        <mat-form-field>
          <input matInput type="number" formControlName="articleId" placeholder="articleId" required/>
        </mat-form-field>
      </div>
      <div class="form-group input-margin">
        <mat-form-field>
          <input matInput type="number" formControlName="warning" placeholder="warning" required/>
        </mat-form-field>
      </div>
      <div class="form-group input-margin">
        <mat-form-field>
          <input matInput type="number" formControlName="critical" placeholder="critical" required/>
        </mat-form-field>
      </div>
      <button mat-button (click)="addArticle(articleAlarmFrom)" color="primary">Add Article</button>
    </form>
  </mat-card-content>
</mat-card>
<mat-card-content>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="articleId">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let alarmArticle"> {{alarmArticle.articleId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="warning">
      <mat-header-cell *matHeaderCellDef> Warning</mat-header-cell>
      <mat-cell *matCellDef="let alarmArticle"> {{alarmArticle.warning}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="critical">
      <mat-header-cell *matHeaderCellDef> Critical</mat-header-cell>
      <mat-cell *matCellDef="let alarmArticle"> {{alarmArticle.critical}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
      <mat-cell *matCellDef="let alarmArticle">
        <mat-icon class="mat-icon mat-warn material-icons" color="primary" role="button"
                  (click)="delete(alarmArticle)">close
        </mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let alarmArticle; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary"
          (click)="createOrUpdate()">{{dialogMode}}
  </button>
</mat-dialog-actions>
