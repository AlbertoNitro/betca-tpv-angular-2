<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>From Date</mat-label>
      <input #closureDate="ngModel" [(ngModel)]="modelCashierClosureSearch.closureDate" [matDatepicker]="closureDate"
             matInput>
      <mat-datepicker #closureDate></mat-datepicker>
    </mat-form-field>
    <mat-datepicker-toggle [for]="closureDate"></mat-datepicker-toggle>

    <mat-form-field>
      <mat-label>To Date</mat-label>
      <input #closureDateS="ngModel" [(ngModel)]="modelCashierClosureSearch.closureDateS" [matDatepicker]="closureDateS"
             matInput>
      <mat-datepicker #closureDateS></mat-datepicker>
    </mat-form-field>
    <mat-datepicker-toggle [for]="closureDateS"></mat-datepicker-toggle>
    <br>
    <mat-form-field>
      <input #finalCash="ngModel" [(ngModel)]="modelCashierClosureSearch.finalCash" matInput
             min="0" placeholder="Final Cash >=" type="number"/>
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud [columns]="columns" [createAction]="false" [data]="data" [deleteAction]="false" [readAction]="false"
          [title]="title"
          [updateAction]="false"></app-crud>
