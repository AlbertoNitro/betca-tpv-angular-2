<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>From Date</mat-label>
      <input #closureDate="ngModel" [(ngModel)]="modelCashierClosureSearch.closureDate" [matDatepicker]="closureDate"
             [min]="minDate"
             matInput>
      <mat-datepicker #closureDate></mat-datepicker>
    </mat-form-field>
    <mat-datepicker-toggle [for]="closureDate"></mat-datepicker-toggle>
    <br>
    <mat-form-field>
      <mat-label>Higher or lower amount</mat-label>
      <mat-select>
        <mat-option value="mayor que"> > </mat-option>
        <mat-option value="menor que"> < </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Amount â‚¬"
      required type="number" min="0" matInput/>
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud [columns]="columns" [createAction]="false" [data]="data" [readAction]="false" [deleteAction]="false" [title]="title"
          [updateAction]="false"></app-crud>
