<h3 mat-dialog-title>Cash Movements</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="cashMovements.cash" cdkFocusInitial matInput
           placeholder="â‚¬"
           required type="number"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="cashMovements.comment" matInput placeholder="Comment" required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Operation</mat-label>
    <mat-select [(ngModel)]="operation" required type="number">
      <mat-option value="0">DEPOSIT</mat-option>
      <mat-option value="1">WITHDRAWL</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="move()" [disabled]="invalid()" color="accent" mat-raised-button>
    <mat-icon>account_balance_wallet</mat-icon>
    <span>Cash movement</span>
  </button>
</mat-dialog-actions>
