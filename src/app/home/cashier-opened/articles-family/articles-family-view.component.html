<h1>Articles family view</h1>

<div class="cards-container">
  <mat-card class="article-family-view-card"
            *ngFor="let articleElement of articlesFamilyList"
            [ngClass]="{'type-articles': articleElement.familyType === 'ARTICLES',
            'type-article': articleElement.familyType === 'ARTICLE',
            'type-sizes': articleElement.familyType === 'SIZES'}">

    <mat-card-title *ngIf="articleElement.id">{{articleElement.id}}</mat-card-title>
    <div *ngIf="articleElement.familyType">{{articleElement.familyType}}</div>
    <div *ngIf="articleElement.reference">{{articleElement.reference}}</div>
  </mat-card>
</div>
