<h1>Article Cards</h1>
<p>Click on them to navigate through the articles</p>
<mat-chip-list>
  <mat-chip class="chip-articles">Articles</mat-chip>
  <mat-chip class="chip-article">Article</mat-chip>
  <mat-chip class="chip-sizes">Sizes</mat-chip>
</mat-chip-list>
<div class="cards-container">
  <mat-card (click)="getRootArticlesFamily()"
            class="article-family-view-card type-articles">
    <mat-card-title><mat-icon>home</mat-icon>Home</mat-card-title>
    <div>All articles</div>
  </mat-card>
  <mat-card (click)="selectFamilyTypeArticlesFamily(articleElement)"
            *ngFor="let articleElement of articlesFamilyList"
            [ngClass]="{'type-articles': articleElement.familyType === 'ARTICLES',
            'type-article': articleElement.familyType === 'ARTICLE',
            'type-sizes': articleElement.familyType === 'SIZES'}"
            class="article-family-view-card">

    <div *ngIf="articleElement.familyType">{{articleElement.familyType}}</div>
    <div *ngIf="articleElement.reference">{{articleElement.reference}}</div>
    <div *ngIf="articleElement.code">#{{articleElement.code}}</div>
    <div *ngIf="articleElement.description">{{articleElement.description}}</div>
    <div *ngIf="articleElement.retailPrice">{{articleElement.retailPrice}} â‚¬</div>

  </mat-card>
</div>
