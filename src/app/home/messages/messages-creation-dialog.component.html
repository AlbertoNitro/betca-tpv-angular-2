<h3 mat-dialog-title>New Message</h3>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>To:</mat-label>
    <input [(ngModel)]="messages.toUsername" [formControl]="toUsernameFormControl" matInput
           placeholder="To Username" type="text"/>
    <mat-hint>Type the complete user name of you colleague</mat-hint>
     <mat-error *ngIf="toUsernameFormControl.invalid">{{getErrorMessageToUserName()}}</mat-error>
   </mat-form-field>
   <mat-form-field>
     <mat-label>Message:</mat-label>
     <textarea [(ngModel)]="messages.messageContent" [formControl]="messageContentFormControl" matInput
            placeholder="Content"></textarea>
     <mat-hint>Happy messages make happy workers</mat-hint>
     <mat-error *ngIf="messageContentFormControl.invalid">{{getErrorMessageMessageContent()}}</mat-error>
   </mat-form-field>
 </mat-dialog-content>
 <mat-dialog-actions>
   <button mat-dialog-close mat-raised-button>Close</button>
   <button [disabled]="invalidMessages()" (click)="createMessages()" color="primary" mat-raised-button>Create
   </button>
 </mat-dialog-actions>
